<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img src="./images/logo.svg" class="header__logo" alt="логотип проекта Место Russia">
          </header>

        <section class="profile">
            <img class="profile__image" src="./images/coustou.jpg" alt="Портрет Ж.-И. Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__editbox" id="popup_opened" type="button"><img class="profile__editpencil" src="./images/pencil.svg" alt="Кнопка открытия редактирования профиля"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button">
              <img src="./images/plusik.svg" alt="плюс" class="button__content">
            </button>
        </section>

        <section>
        <ul class="cards">
          <li class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Вид города Карачаевска">
              <div class="card__footnote">
                  <h3 class="card__text">Карачаевск</h3>
                  <button class="like_white" type="button" aria-label="кнопка лайка"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Вид горы Эльбрус на горизонте">
              <div class="card__footnote">
                  <h3 class="card__text">Эльбрус</h3>
                  <button class="like_white" type="button" aria-label="кнопка лайка"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/dombay.jpg" alt="Горные кручи Домбая">
              <div class="card__footnote">
                  <h3 class="card__text">Домбай</h3>
                  <button class="like_white" type="button" aria-label="кнопка лайка"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/elbrus.jpg" alt="Вид горы Эльбрус на горизонте">
              <div class="card__footnote">
                  <h3 class="card__text">Эльбрус</h3>
                  <button class="like_white" type="button" aria-label="кнопка лайка"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/dombay.jpg" alt="Горные кручи Домбая">
              <div class="card__footnote">
                  <h3 class="card__text">Домбай</h3>
                  <button class="like_white" type="button" aria-label="кнопка лайка"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Вид города Карачаевска">
              <div class="card__footnote">
                  <h3 class="card__text">Карачаево-Черкессия</h3>
                  <button class="like_white" type="button" aria-label="кнопка лайка"></button>
              </div>
          </li>
        </ul>
      </section>

        <footer class="footer">
          <p class="footer__text">&copy;2021 Mesto Russia</p>
        </footer>

        <section class="popup" id="popup">
          <div class="popup__container">
            <button type="button" class="popup__closemark" id="popup__closemark" aria-label="Закрыть форму"></button>
            <h2 class="title">Редактировать профиль</h2>
            <form class="edit-form">
                <input type="text" class="input_name" name="name" id="name" placeholder="Жак-Ив Кусто" required>
                <input type="text" class="input_job" name="occupation" id="occupation" placeholder="Исследователь океана" required>
                <input type="submit" class="edit-form__button" value="Сохранить">
            </form>
          </div>
      </section>

    </div>
    <script src="./scripts/popup.js"></script>
</body>
</html>
