<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img src="./images/logo.png" class="header__logo" alt="логотип проекта Место Russia">
          <div class="header__line"></div>
        </header>

        <section class="profile">
            <img class="profile__image" src="./images/coustou.jpg" alt="Портрет Ж.-И. Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img src="./images/pencil.png" class="profile__editbox" id="popup_opened">
              <!-- Да, я могу сделать и без id по вызову через класс. Я так тоже сделал в js файле. Но чисто потренироваться дёргать элементы через id тоже нужно -->
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <div class="button">
              <img src="./images/plus.png" alt="плюс" href="" class="button__content">
              <!-- Здесь я вставляю плюсик картинкой. А в другом месте - через амперсанд. Могу всё делать картинкой, но это не эффективно -->
            </div>
        </section>

        <section class="cards">
          <div class="card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Вид города Карачаевска">
            <p class="card__footnote">Карачаевск</p>
            <div class="card__whiteheart" href="#"></div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/elbrus.png" alt="Вид горы Эльбрус на горизонте">
            <p class="card__footnote">Эльбрус</p>
            <div class="card__whiteheart" href="#"></div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/dombay.png" alt="Горные кручи Домбая">
            <p class="card__footnote">Домбай</p>
            <div class="card__whiteheart" href="#"></div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/elbrus.png" alt="Вид горы Эльбрус на горизонте">
            <p class="card__footnote">Эльбрус</p>
            <div class="card__whiteheart" href="#"></div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/dombay.png" alt="Горные кручи Домбая">
            <p class="card__footnote">Домбай</p>
            <div class="card__whiteheart" href="#"></div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Вид города Карачаевска">
            <p class="card__footnote">Карачаево-Черкессия</p>
            <div class="card__whiteheart" href="#"></div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__text">&copy;2021 Mesto Russia</p>
        </footer>

        <section class="popup" id="popup">
          <form class="edit-form">
            <!--Сначала прописываем кнопку закрытия поп-ап формочки-->
            <button type="button" class="edit-form__closemark" aria-label="Закрыть форму">&times;</button>
            <!-- А здесь вставка через амперсанд. Это легче для обработки кода и быстрее выполняется -->>
            <!--Потом заголовок и два поля для закполнения-->
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <input type="text" class="edit-form__new-name" name="name" id="name" placeholder="Жак-Ив Кусто" required>
            <div class="edit-form__line"></div>
             <input type="text" class="edit-form__new-occupation" name="occupation" id="occupation" placeholder="Исследователь моря" required>
            <div class="edit-form__line"></div>
            <!--Ну и кнопочка сохранить-->
            <input type="submit" class="edit-form__button" placeholder="Сохранить" value="Сохранить">
          </form>
      </section>

    </div>
    <script src="./scripts/popup.js"></script>
</body>
</html>
