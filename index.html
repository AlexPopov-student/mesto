<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img src="./images/logo.png" class="header__logo" alt="логотип проекта Место Russia">
          </header>

        <section class="profile">
            <img class="profile__image" src="./images/coustou.jpg" alt="Портрет Ж.-И. Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__editbox" id="popup_opened"><img class="profile__editpencil" src="./images/pencil.svg" alt="Кнопка открытия редактирования профиля"></button>
              <!-- Да, я могу сделать и без id по вызову через класс. Я так тоже сделал в js файле. Но чисто потренироваться дёргать элементы через id тоже нужно -->
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button">
              <img src="./images/plusik.svg" alt="плюс" class="button__content">
            </button>
        </section>

        <ul class="cards">
          <li class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Вид города Карачаевска">
              <div class="card__footnote">
                  <p class="card__text">Карачаевск</p>
                  <button class="card__like-button"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/elbrus.png" alt="Вид горы Эльбрус на горизонте">
              <div class="card__footnote">
                  <p class="card__text">Эльбрус</p>
                  <button class="card__like-button"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/dombay.png" alt="Горные кручи Домбая">
              <div class="card__footnote">
                  <p class="card__text">Домбай</p>
                  <button class="card__like-button"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/elbrus.png" alt="Вид горы Эльбрус на горизонте">
              <div class="card__footnote">
                  <p class="card__text">Эльбрус</p>
                  <button class="card__like-button"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/dombay.png" alt="Горные кручи Домбая">
              <div class="card__footnote">
                  <p class="card__text">Домбай</p>
                  <button class="card__like-button"></button>
              </div>
          </li>
          <li class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Вид города Карачаевска">
              <div class="card__footnote">
                  <p class="card__text">Карачаево-Черкессия</p>
                  <button class="card__like-button"></button>
              </div>
          </li>
        </ul>

        <footer class="footer">
          <p class="footer__text">&copy;2021 Mesto Russia</p>
        </footer>

        <section class="popup" id="popup">
          <div class="popup__container">
            <button type="button" class="popup__closemark" aria-label="Закрыть форму"></button>
            <!-- Выше формы закрывающий крестик только в формате для смарфонов на 320px На макете для большого экрана он выше и правее основного поля формы. 
            И, да, аперсандом он у меня был точно как в макете. Но если смысл ревью - это сделать полное совпадение с неким "эталонным кодом", а не проверка полученных знаний - я сделаю, чтобы вы от меня отстали -->
            <h2 class="title">Редактировать профиль</h2>
            <form class="edit-form">
                <input type="text" class="edit-form__new-name" name="name" id="name" placeholder="Жак-Ив Кусто" required>
                <input type="text" class="edit-form__new-occupation" name="occupation" id="occupation" placeholder="Исследователь океана" required>
                <input type="submit" class="edit-form__button" placeholder="Сохранить" value="Сохранить">
            </form>
          </div>
      </section>

    </div>
    <script src="./scripts/popup.js"></script>
</body>
</html>
